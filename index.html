<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
        
    </head>
    <body>
        <header>
            <nav class="nav_menu">
                <ul>
                    <li><a>My Books</a></li>
                    <li><a>Create Book</a></li>
                </ul>
            </nav>
            <form class="search_form" role="search" id="search_book">
                <input placeholder="search...">
                <button type="submit" id="search_button">search</button>
                <button type="submit" id="clear_button">clear</button>
            </form>
        </header>
        <main class="main_content">
            <div class="left_bar">
                <h2>Create Book</h2>
                <form class="create_form">
                    <label>Amount of pages</label>
                    <input type="text" id="amount_of_pages" name="amount_of_pages">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price">
                    <button type="submit" id="create_button">Create book</button>
                </form>
            </div>
            <div class="right_bar"></div>
        </main>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
